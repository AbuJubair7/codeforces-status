<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces Contest Standings</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Codeforces Status</h1>

      <!-- Search Bar -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="handleInput"
          class="form-control"
          placeholder="Enter Codeforces handle"
          aria-label="Codeforces handle"
        />
        <button class="btn btn-primary" type="button" id="searchButton">
          Search
        </button>
      </div>

      <!-- Card for Rating Progression Chart -->
      <div class="card mt-4 d-none" id="ratingCard">
        <div class="card-body">
          <h3 class="card-title text-center">Rating Progression</h3>
          <canvas id="ratingChart" width="400" height="200"></canvas>
        </div>
      </div>

      <!-- Card for Contest Standings Chart -->
      <div class="card mt-4 d-none" id="standingCard">
        <div class="card-body">
          <h3 class="card-title text-center">Contest Standings</h3>
          <canvas id="standingChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
